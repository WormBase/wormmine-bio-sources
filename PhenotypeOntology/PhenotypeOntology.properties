have.file.obo = true

# specify the name of the ontology
obo.ontology.name = Phenotype Ontology

# set a URL at which more information on the ontology can be found
obo.ontology.url = http://wormbase.org

# set the class name for terms that will be created, you may need to define
# this class in a PhenotypeOntology_additions.xml file for this source
obo.term.class = PehnotypeTerm

