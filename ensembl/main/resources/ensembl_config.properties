## HUMAN ##
HS.organism.name=Homo sapiens
HS.organism.taxonId=9606
HS.ensembl.dataset.title=Ensembl Homo sapiens
HS.ensembl.dataset.dataSourceName=Ensembl
HS.flag.useXrefDbsForGenePrimaryIdentifier=true
HS.flag.storeDna=false
#NOTE: the data source name must match a specified common.datasource entry.
HS.gene.identifier.xref.dataSourceName=HUGO
#NOTE: We don't need to specify HUGO here as it's already an allowed identifier for human and thus
#       we'll already be creating a synonym for it if it exists...
HS.datasource.xref.synonym.0=RefSeq
HS.datasource.xref.synonym.1=RefSeq_dna
#For HUGO we want to create a synonym of type symbol (in addition to the normal identifier synonym)
HS.datasource.xref.synonym.symbol.0=HUGO

