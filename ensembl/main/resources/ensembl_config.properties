# GENERIC ENSEMBL TRANSLATOR PROPERTIES FILE
# All configuration data for the Ensembl translator should be kept in this file.

# Some Organism data for Anopheles
AGP.organism.name=Anopheles gambiae str. PEST
AGP.organism.taxonId=180454

AGP.ensembl.dataset.title=Ensembl Anopheles gambiae str. PEST [MOZ 2]
# This param needs to match one of our listed DataSources - typically 'Ensembl'
AGP.ensembl.dataset.dataSourceName=Ensembl

# This indicates if we intend to customise our identifier & organismDbId fields for gene items.
#  if true we need to have some way to indicate the fields we are setting
#  i.e for human, 'AGP.gene.identifier.xref.dataSourceName=Hugo'
AGP.flag.useXrefDbsForGeneIdentifier=false

AGP.flag.storeDna=true

# If this field is set then we can set the xref synonyms if they are present, which in Ensembl
#  not all are, and then only for KNOWN genes but not NOVEL genes.
#  NOTE: the value MUST point to a datasource listed in this file.
AGP.datasource.xref.synonym.0=Anopheles_symbol


## HONEY BEE ##
AM.organism.name=Apis mellifera
AM.organism.taxonId=7460
AM.ensembl.dataset.title=Ensembl Apis mellifera
AM.ensembl.dataset.dataSourceName=Ensembl
AM.flag.useXrefDbsForGeneIdentifier=false
AM.flag.storeDna=true
AM.datasource.xref.synonym.0=RefSeq_dna



## HUMAN ##
HS.organism.name=Homo sapiens
HS.organism.taxonId=9606
HS.ensembl.dataset.title=Ensembl Homo sapiens
HS.ensembl.dataset.dataSourceName=Ensembl
HS.flag.useXrefDbsForGeneIdentifier=true
HS.flag.storeDna=false
#NOTE: the data source name must match a specified common.datasource entry.
HS.gene.identifier.xref.dataSourceName=HUGO
#NOTE: We don't need to specify HUGO here as it's already an allowed identifier for human and thus
#       we'll already be creating a synonym for it if it exists...
HS.datasource.xref.synonym.0=RefSeq
HS.datasource.xref.synonym.1=RefSeq_dna
#For HUGO we want to create a synonym of type symbol (in addition to the normal identifier synonym)
HS.datasource.xref.synonym.symbol.0=HUGO

## MOUSE ##
MM.organism.name=Mus musculus
MM.organism.taxonId=10090
MM.ensembl.dataset.title=Ensembl Mus musculus
MM.ensembl.dataset.dataSourceName=Ensembl
MM.flag.useXrefDbsForGeneIdentifier=false
MM.flag.storeDna=false
#NOTE: We don't need to specify HUGO here as it's already an allowed identifier for human and thus
#       we'll already be creating a synonym for it if it exists...
MM.datasource.xref.synonym.1=RefSeq_dna
#MM.datasource.xref.synonym.1=RefSeq_dna_predicted
#For HUGO we want to create a synonym of type symbol (in addition to the normal identifier synonym)
MM.datasource.xref.synonym.symbol.0=MarkerSymbol



