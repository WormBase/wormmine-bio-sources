compile.dependencies = intermine/objectstore/main, \
           bio/core/main, \
           intermine/integrate/main

have.file.obo = true

# specify the name of the ontology
obo.ontology.name = Zebrafish Anatomical Ontology

# set a URL at which more information on the ontology can be found
obo.ontology.url = http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/fish/zebrafish_anatomy.obo

# set the class name for terms that will be created, you may need to define
# this class in a zebrafish-anatomy-ontology_additions.xml file for this source
obo.term.class = AnatomyTerm

